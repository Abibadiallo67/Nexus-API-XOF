# FICHIER: nginx/nginx.conf
server {
    listen 80;
    server_name nexus-universe.com www.nexus-universe.com;
    
    # Redirection HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name nexus-universe.com www.nexus-universe.com;
    
    # SSL
    ssl_certificate /etc/letsencrypt/live/nexus-universe.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nexus-universe.com/privkey.pem;
    
    # Optimisations SEO
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/xml+rss 
               application/json image/svg+xml;
    
    # Cache
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Frontend
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
        
        # SEO headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
    }
    
    # API
    location /api {
        proxy_pass http://backend:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Sitemap
    location /sitemap.xml {
        alias /usr/share/nginx/html/sitemap.xml;
    }
    
    # Robots.txt
    location /robots.txt {
        alias /usr/share/nginx/html/robots.txt;
    }
}
